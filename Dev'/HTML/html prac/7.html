<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <div>
        <h2>Feedback Form</h2>
    </div>

    <form action="/action">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Write your name">
        <br> <br>

        <label for="name">Email:</label>
        <input type="text" id="email" name="email" placeholder="Write your email">
        <br> <br>

        <label for="message">Message:</label>
        <br>
        <textarea id="message" name="message" rows="5" cols="40"></textarea>
        <br> <br>

        <label for="rating">Rate us out of 5:</label>
        <br>
        <input type="radio" id="one" name="rating" value="one">
        <label for="one">1</label>
        <br>
        <input type="radio" id="two" name="rating" value="two">
        <label for="two">2</label>
        <br>
        <input type="radio" id="three" name="rating" value="three">
        <label for="three">3</label>
        <br>
        <input type="radio" id="four" name="rating" value="four">
        <label for="four">4</label>
        <br>
        <input type="radio" id="five" name="rating" value="five">
        <label for="five">5</label>
        <br>
        <button> Send your Message!</button>
    </form>
</body>

</html>
