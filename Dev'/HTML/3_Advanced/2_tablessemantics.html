<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in Tables</title>
</head>

<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Cold Drink</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Chocolate</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Mixture</td>
                <td>35</td>
            </tr>
        </tbody>


    </table>
</body>

</html>
