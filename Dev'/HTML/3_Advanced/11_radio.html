<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Attribute</title>
</head>
<body>
    <form action="/action">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="male">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label>

        <button>submit</button>
    </form>

    <br> <hr>

    <form action="/action">
        <input type="radio" id="apple" name="fruits" value="apple">
        <label for="apple">apple</label>
        <input type="radio" id="mango" name="fruits" value="mango">
        <label for="mango">mango</label>
        <input type="radio" id="banana" name="fruits" value="banana">
        <label for="banana">banana</label>

        <button>submit</button>
    </form>

    <br> <hr>

    <form action="/action">
        <div>
            Choose Your Subjects:
            <input type="checkbox" id="math" name="sub" value="math">
            <label for="math">Math</label>
            <input type="checkbox" id="english" name="sub" value="english">
            <label for="english">english</label>
            <input type="checkbox" id="science" name="sub" value="science">
            <label for="science">science</label>

            <button>submit</button>
        </div>
        
    </form>
</body>
</html>
