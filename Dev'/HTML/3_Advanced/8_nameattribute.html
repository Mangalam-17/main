<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>

<body>
    <form action="/action">

        <div>
            <label for="username">Username :</label>
            <input type="text" id="username" placeholder="Enter name" name="user">
        </div>

        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="Enter password" name="pass">
        </div>

        <button>Submit</button>
        <br>
    </form>

    <hr>

    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>search</button>
    </form>
</body>

</html>
