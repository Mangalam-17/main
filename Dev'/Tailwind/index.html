    <title>Tailwind css</title>

  <body>
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
      <div
        class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-20 flex justify-center items-center font-bold text-xl rounded"
      >
        Grow Your Business  
      </div>
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the market trends!</h3>
        <p>
          Subscribe to our newsletter for the latest news straight in to your
          inbox
        </p>
        <form class="flex flex-wrap">
          <input
            type="text"
            placeholder="Enter your mail id"
            class="w-full mx-56 bg-slate-300 text-center placeholder:text-sm my-4 py-2 rounded"
          />
          <button class="bg-blue-500 mx-56 text-white w-full py-2 rounded-full">
            Click to know more!
          </button>
        </form>
        <p class="my-6 text-center">We respect your privacy</p>
      </div>
    </div>
